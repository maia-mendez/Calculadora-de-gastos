<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Calculadora de Gastos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>Recuperar Contraseña</h1>
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-login">Enviar Link de Recuperación</button>
            </form>
            <p class="login-link">¿Recordaste tu contraseña? <a href="login.html">Iniciar Sesión</a></p>
        </div>
    </div>
    <script src="users.js"></script>
    <script src="reset-password.js"></script>
</body>
</html>
